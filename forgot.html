<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forget Password</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <style>
    :root {
      --primary: #1a73e8;
      --primary-hover: #1669c1;
      --bg: #f2f2f2;
      --text: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .reset-box {
      background: white;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
    }

    .reset-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: var(--text);
      font-size: 1.8rem;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 18px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
    .success { color: green; }
    .error { color: red; }

    .links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-top: 25px;
      font-size: 0.95rem;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* üì± Responsif untuk telefon */
    @media (max-width: 480px) {
      .reset-box {
        padding: 30px 20px;
        border-radius: 12px;
      }
      .reset-box h2 {
        font-size: 1.5rem;
      }
      input[type="email"], button {
        padding: 12px;
        font-size: 0.95rem;
      }
      .links {
        flex-direction: column;
        gap: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Forget Password</h2>
    <input type="email" id="resetEmail" placeholder="Enter your registered email">
    <button onclick="sendResetEmail()">Send Reset Email</button>
    <div class="message" id="resetMessage"></div>

    <!-- ‚úÖ Letak dalam baris sama -->
    <div class="links">
      <span>Remember your password?</span>
      <a href="index.html">Sign In</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDXM92nMwpSqPVWifILYeDMTMEh_fuhN5M",
      authDomain: "drive-thru-smartattendance.firebaseapp.com",
      databaseURL: "https://drive-thru-smartattendance-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "drive-thru-smartattendance",
      storageBucket: "drive-thru-smartattendance.appspot.com",
      messagingSenderId: "235048051665",
      appId: "1:235048051665:web:a8c68cc40eb83946e9f6f0"
    };
    firebase.initializeApp(firebaseConfig);

    function sendResetEmail() {
      const email = document.getElementById('resetEmail').value.trim().toLowerCase();
      const msg = document.getElementById('resetMessage');
      msg.textContent = '';
      msg.className = 'message';

      if (!email) {
        msg.textContent = "‚ùå Please enter your email.";
        msg.classList.add('error');
        return;
      }

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          msg.textContent = "‚úÖ Reset link sent to your email.";
          msg.classList.add('success');
        })
        .catch(err => {
          if (err.code === "auth/user-not-found") {
            msg.textContent = "‚ùå No user found with this email. (Only works for Email/Password accounts)";
          } else if (err.code === "auth/invalid-email") {
            msg.textContent = "‚ùå Invalid email address.";
          } else {
            msg.textContent = "‚ùå " + err.message;
          }
          msg.classList.add('error');
        });
    }
  </script>
</body>
</html>
